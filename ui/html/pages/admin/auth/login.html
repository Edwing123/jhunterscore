{{define "title"}}Inicio de sesion{{end}}

{{define "resources"}}
<link rel="stylesheet" href="/static/css/forms.css" />
<link rel="stylesheet" href="/static/css/pages/auth-forms.css" />
{{end}}

{{define "page"}}
<section>
	{{with .Errors}}
		<div class="form-message form-message--error">{{.Get "generic"}}</div>
	{{end}}

	<h1 class="form-title">JobsHunters Admin</h1>

	<form class="login-form" action="/admin/auth/login" method="POST">
		<div class="auth-form__group">
			<label for="username">Nombre de usuario</label>
			<div>
				<span>
					{{template "components/icon" "user"}}
				</span>
				<input
					type="text"
					id="username"
					name="username"
					placeholder="Nombre de usuario"
					autocomplete="off"
					autocapitalize="false"
					required
				/>
			</div>
		</div>

		<div class="auth-form__group">
			<label for="password">Contraseña</label>
			<div>
				<span>
					{{template "components/icon" "key"}}
				</span>
				<input
					type="password"
					id="password"
					name="password"
					placeholder="Contraseña"
					autocomplete="off"
					autocapitalize="false"
					required
				/>
			</div>
		</div>

		<div class="auth-form__group">
			<button class="auth-form__button" type="submit">Iniciar sesion</button>
		</div>
	</form>
</section>
{{end}}
